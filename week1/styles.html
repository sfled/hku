<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>HKU - Week 1 - Styles</title>
	<style>
	h2:hover {
		color:blue;
		background-color: orange;
	}

		p {
			color:green;
		}

		p span {font-weight: bold;}

		a:active {background-color: red; color:yellow;}
		a:visited {background-color: #ccc; color:#666}

	</style>
</head>
<body>
	<h1>Week 1 - Styles</h1>
	<p><a href="index.html">Up a level</a>

	<p>This paragraph is styled in the header</p>

	<p style="color:red;">This paragraph is styled inline</p> 

	<p>A contextual style, this <span>word</span> is in a span, and the style says "p span {font-weight:bold;}", so it is.</p> 

	<a href="#">Linky link</a>

	<h2>Hover over me!</h2>
</body>
</html>
